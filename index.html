<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="picture/favicon.png" type="image/x-icon">
  <title>電卓・Flegertec</title>
  <style>
    @font-face {
      font-family: "03SmartFontUI";
      src: url("font/03SmartFontUI.ttf");
    }
      
    body {
      font-family: '03SmartFontUI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #calculator {
      width: 360px;
      height: 425px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      box-sizing: border-box;
      border: none;
      outline: none;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d4d4d4;
    }
    button.clear {
      background-color: #000;
      color: #fff;
    }
    button.clear:hover {
      background-color: #333;
    }
    button.operator {
      color: #fff;
    }
    button.operator:hover {
      background-color: #d4d4d4;
    }
    button#equals {
      background-color: #fcbd00; /* 黄土色 */
      color: #fff;
    }
    button.equals:hover {
      background-color: #e8af02;
    }
    button#sqrt {
      background-color: #fcbd00; /* 淡い紺色 */
      color: #fff;
    }
    button.sqrt:hover {
      background-color: #e8af02;
    }
    button#dot {
      background-color: #fcbd00; /* 抹茶色 */
      color: #fff;
    }
    button#number {
      background-color: #d3d3d3; /* 淡い灰色 */
    }
    button#number:hover {
      background-color: #b7b7b7; /* より濃い灰色 */
    }
    button#pi {
      background-color: #fcbd00; /* 淡い紫 */
      color: #fff;
    }
    button#divide {
      background-color: #fcbd00; /* 淡い緑 */
      color: #fff;
    }
    button#multiply {
      background-color: #fcbd00; /* 淡い黄色 */
      color: #fff;
    }
    button#subtract {
      background-color: #fcbd00; /* 淡い赤 */
      color: #fff;
    }
    button#add {
      background-color: #fcbd00; /* 淡い青 */
      color: #fff;
    }
    button#backspace {
      background-color: #ff6666; /* 淡い赤 */
      color: #fff;
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled>
  <br>
  <button class="clear" onclick="clearDisplay()">C</button>
  <button id="pi" onclick="appendToDisplay('Math.PI')">π</button>
  <button id="divide" class="operator" onclick="appendToDisplay('/')">/</button>
  <button id="multiply" class="operator" onclick="appendToDisplay('*')">*</button>
  <br>
  <button id="number" onclick="appendToDisplay('7')">7</button>
  <button id="number" onclick="appendToDisplay('8')">8</button>
  <button id="number" onclick="appendToDisplay('9')">9</button>
  <button id="subtract" class="operator" onclick="appendToDisplay('-')">-</button>
  <br>
  <button id="number" onclick="appendToDisplay('4')">4</button>
  <button id="number" onclick="appendToDisplay('5')">5</button>
  <button id="number" onclick="appendToDisplay('6')">6</button>
  <button id="add" class="operator" onclick="appendToDisplay('+')">+</button>
  <br>
  <button id="number" onclick="appendToDisplay('1')">1</button>
  <button id="number" onclick="appendToDisplay('2')">2</button>
  <button id="number" onclick="appendToDisplay('3')">3</button>
  <button id="dot" onclick="appendToDisplay('.')">.</button>
  <br>
  <button id="number" onclick="appendToDisplay('0')">0</button>
  <button id="backspace" onclick="backspace()">⌫</button>
  <button id="sqrt" class="operator" onclick="calculateSquareRoot()">√</button>
  <button id="equals" onclick="calculateResult()">=</button>
</div>

<script>
  let display = document.getElementById('display');

  function appendToDisplay(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.classList.add('clear');
    setTimeout(() => {
      display.value = '';
      display.classList.remove('clear');
    }, 300);
  }

  function calculateResult() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = 'Error';
    }
  }

  function calculateSquareRoot() {
    display.value = Math.sqrt(eval(display.value));
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  // キーボード入力に対応
  document.addEventListener('keydown', function(event) {
    switch (event.key) {
      case 'Enter':
        calculateResult();
        break;
      case 'r':
        calculateSquareRoot();
        break;
      case 'p':
        appendToDisplay('Math.PI');
        break;
      case 'Escape':
        clearDisplay();
        break;
      case 'Backspace':
        backspace();
        break;
      case '-':
      case '*':
      case '/':
      case '.':
      case '+':
        appendToDisplay(event.key);
        break;
      default:
        if (/[0-9]/.test(event.key)) {
          appendToDisplay(event.key);
        }
    }
  });

  // Cボタン実行時のアニメーション
  document.getElementById('clear').addEventListener('click', function() {
    clearDisplay();
    display.style.animation = 'fadeOut 0.3s ease-out';
    setTimeout(() => {
      display.style.animation = '';
    }, 300);
  });
</script>

</body>
</html>
